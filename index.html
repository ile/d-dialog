<index: element="k-dialog">
	{{if show}}
	<div class="k-overlay {{if hiding}}hiding{{/}}" on-keydown="keydown($event)" on-click="click($event)" data-hide="1">
		<div class="k-dialog">
			<div class="k-close" on-click="click($event)" data-hide="1">X</div>
			<div class="k-dialog-inner" as="inner">
				{{@content}}
			</div>
		</div>
	</div>
	{{/}}
